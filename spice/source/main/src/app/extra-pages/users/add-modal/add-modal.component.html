<div class="add-user-container">

  <h4>Add User</h4>
  <br>
  <div class="form-row">
       <div class="form-group col-md-6">
      <label for="newFullName">Full Name</label>
      <input type="text" class="form-control" id="newFullName" [(ngModel)]="newUser.name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="newUsername">Username</label>
      <input type="text" class="form-control" id="newUsername" [(ngModel)]="newUser.username">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="newUsername">Password</label>
        <input type="password" class="form-control" id="newPass" [(ngModel)]="newUser.password">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="userRoles">Roles</label>
      <select [(ngModel)]="newUser.roles" name="userRoles" multiple>
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
      </select>
    </div>
    <br>
    
    <button mat-raised-button class="btn btn-primary" (click)="addUser()">
      <i class="fas fa-user-plus"></i> Add</button>
    <span class="button-gap"></span>
    <button mat-raised-button class="btn btn-primary" (click)="close()">Close</button>

  </div>
  <br>
