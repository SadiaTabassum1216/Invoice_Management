<div class="modal_">
    <div class="modal-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date & Time</th>
                                <th>Note</th>                              
                                <th>Paid Amount</th>
                                <th>Attachment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let invoice of invoices">
                                <td>{{ invoice.id }}</td>
                                <td>{{ invoice.created_at | date:'medium' }}</td>
                                <td>{{ invoice.note }}</td>
                                
                                <td>{{ invoice.amount}}</td>

                                <td><a *ngIf="invoice.attachment" class="btn"
                                        href="{{link}}/api/payment_attachment/{{ invoice.id }}"><i
                                            class="fas fa-download"></i></a>
                                    <span *ngIf="!invoice.attachment">No Attachment</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      <div class="modal-buttons">
        <button (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
