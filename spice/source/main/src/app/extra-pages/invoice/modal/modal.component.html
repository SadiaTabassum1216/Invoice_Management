<h1 mat-dialog-title>Uploaded Files</h1>
    <div mat-dialog-content class="file-modal-content">
      <ul>
        <li *ngFor="let filePath of data.filePaths" class="file-item">
          <a [href]="filePath" target="_blank">{{ filePath.name }}</a>
          <button mat-icon-button (click)="deleteFile(filePath)">
            <mat-icon>delete</mat-icon>
          </button>
          <!-- <button mat-icon-button (click)="redirectToPath(filePath)">
            <mat-icon>open_in_new</mat-icon>
          </button> -->
        </li>
      </ul>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="primary" (click)="close()">Close</button>
    </div>
