<div>
  <!-- Left Sidebar -->
  <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover()" (mouseleave)="mouseOut()">
    <!-- Menu -->
    <div class="menu">
      <ng-scrollbar [style.height]="listMaxHeight + 'px'" visibility="hover">
        <ul class="list">

          <!-- Top Most level menu -->
          <li *ngFor="let sidebarItem of sidebarItems"
            [routerLinkActive]="sidebarItem.submenu.length !== 0 ? 'active' : 'active-top'">
            <div class="header" *ngIf="sidebarItem.groupTitle === true">{{sidebarItem.title}}</div>
            <a [routerLink]="sidebarItem.class === '' ? [sidebarItem.path] : null" *ngIf="!sidebarItem.groupTitle;"
              [ngClass]="[sidebarItem.class]" (click)="callToggleMenu($event, sidebarItem.submenu.length)"
              class="menu-top">
              <i [ngClass]="[sidebarItem.iconType]">{{sidebarItem.icon}}</i>
              <span class="hide-menu">{{sidebarItem.title}}
              </span>
              <span *ngIf="sidebarItem.badge !== '' " [ngClass]="[sidebarItem.badgeClass]">{{sidebarItem.badge}}</span>
            </a>

            <ul class="ml-menu" *ngIf="sidebarItem.submenu.length > 0">
              <ng-container *ngFor="let subItem of sidebarItem.submenu; let i = index">
                <!-- <li *ngIf="id === 1 || (i >= 3 && i < 8)"> -->
                  <li *ngIf="roles.includes('admin') || (i >= 3 && i < 8)">
                  <a [routerLink]="subItem.path" [routerLinkActive]="'active'" [ngClass]="[subItem.class]">

                    <i [ngClass]="[subItem.iconType]">{{subItem.icon}}</i>
                    <span class="hide-menu"> {{ subItem.title }}
                    </span>
                  </a>
                </li>
              </ng-container>
            </ul>

          </li>
        </ul>
      </ng-scrollbar>
    </div>
    <!-- #Menu -->
  </aside>
  <!-- #END# Left Sidebar -->
</div>
