<div>
  <!-- Left Sidebar -->
  <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover()" (mouseleave)="mouseOut()">
    <!-- Menu -->
    <div class="menu">
      <ng-scrollbar [style.height]="listMaxHeight + 'px'" visibility="hover">
        <ul class="list">

          <!-- Top Most level menu -->
          <li *ngFor="let sidebarItem of sidebarItems"
            [routerLinkActive]="sidebarItem.submenu.length !== 0 ? 'active' : 'active-top'">
            <div class="header" *ngIf="sidebarItem.groupTitle === true">{{sidebarItem.title}}</div>
            <a [routerLink]="sidebarItem.class === '' ? [sidebarItem.path] : null" *ngIf="!sidebarItem.groupTitle;"
              [ngClass]="[sidebarItem.class]" (click)="callToggleMenu($event, sidebarItem.submenu.length)"
              class="menu-top">
              <i [ngClass]="[sidebarItem.iconType]">{{sidebarItem.icon}}</i>
              <span class="hide-menu">{{sidebarItem.title}}
              </span>
              <span *ngIf="sidebarItem.badge !== '' " [ngClass]="[sidebarItem.badgeClass]">{{sidebarItem.badge}}</span>
            </a>
            <!-- First level menu -->
            <!-- <ul class="ml-menu" *ngIf="sidebarItem.submenu.length > 0">
              <li *ngFor="let sidebarSubItem1 of sidebarItem.submenu"
                [routerLinkActive]="sidebarSubItem1.submenu.length > 0 ? '' : 'active'">
                <a [routerLink]="sidebarSubItem1.submenu.length > 0 ? null : [sidebarSubItem1.path]"
                  (click)="callToggleMenu($event,sidebarSubItem1.submenu.length)" [ngClass]="[sidebarSubItem1.class]">
                  {{sidebarSubItem1.title}}
                </a>
              </li>
            </ul> -->

            <ul class="ml-menu" *ngIf="sidebarItem.submenu.length > 0">
              <li *ngIf=" id === 1 && sidebarItem.submenu.length >= 1">
                <a [routerLink]="sidebarItem.submenu[0].path" [routerLinkActive]="'active'" [ngClass]="[sidebarItem.submenu[0].class]">
                  {{ sidebarItem.submenu[0].title }}
                </a>
              </li>
              
              <li *ngIf="id === 1 && sidebarItem.submenu.length >= 2">
                <a [routerLink]="sidebarItem.submenu[1].path" [routerLinkActive]="'active'" [ngClass]="[sidebarItem.submenu[1].class]">
                  {{ sidebarItem.submenu[1].title }}
                </a>
              </li>
              <li *ngIf="sidebarItem.submenu.length >= 3">
                <a [routerLink]="sidebarItem.submenu[2].path" [routerLinkActive]="'active'" [ngClass]="[sidebarItem.submenu[2].class]">
                  {{ sidebarItem.submenu[2].title }}
                </a>
              </li>
              <li *ngIf="sidebarItem.submenu.length >= 4">
                <a [routerLink]="sidebarItem.submenu[3].path" [routerLinkActive]="'active'" [ngClass]="[sidebarItem.submenu[3].class]">
                  {{ sidebarItem.submenu[3].title }}
                </a>
              </li>
            </ul>
            
          </li>
        </ul>
      </ng-scrollbar>
    </div>
    <!-- #Menu -->
  </aside>
  <!-- #END# Left Sidebar -->
</div>
